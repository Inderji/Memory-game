<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/app.css"> </head>

<body>
    <div class="container" id="game-deck">
        <header>
            <h1>Matching Game</h1> </header>
        <section class="score-panel">
            <ul class="stars" id="stars"> </ul> <span  id="moves"></span>
            <div class="text-right">

                <span class="timer" id="timer">00:00:00</span>
                <div class="restart">
                    <i class="fa fa-repeat" id="reset-button"></i>
                </div>
            </div>
        </section>
        <ul class="deck" id="deck"> </ul>
    </div>
    <!-- Result-->
  <!-- <div class="modal" id="sucess-result"></div>-->
    <!-- Modal presented at game end -->
<div class="modal" id="sucess-result">
    <div class="modal-content">
        <h1 class="modal-header"></h1>
        <ul class="modal-stars">
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
            <li><i class="fa fa-star"></i></li>
        </ul>
        <p>It took you <em class="modal-results" id="modal-moves">x</em> moves and <em class="modal-results" id="modal-seconds">x</em> seconds.</p>
        <p class="modal-message"></p>
        <p>I bet you can do even better.</p>
        <hr>
        <strong>Want to play again?</strong>
        <hr>
        <span class="modal-again" id="modal-again-yes">Yup</span>
        <span class="modal-again" id="modal-again-no">Nope</span>
    </div>
</div>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
